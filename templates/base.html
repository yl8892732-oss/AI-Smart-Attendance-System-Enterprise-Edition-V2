<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Smart Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root { --primary-indigo: #4f46e5; --slate-500: #64748b; }
        body { background-color: #f8fafc; color: #334155; font-family: 'Inter', system-ui, sans-serif; }

        .navbar { background: rgba(255, 255, 255, 0.9) !important; backdrop-filter: blur(10px); border-bottom: 1px solid #e2e8f0; }
        .navbar-brand { color: var(--primary-indigo) !important; font-weight: 800; }

        /* Navigation Highlight Logic */
        .nav-link { color: var(--slate-500) !important; font-weight: 500; margin: 0 10px; position: relative; transition: 0.3s; }
        .nav-link.active { color: var(--primary-indigo) !important; font-weight: 700; }
        .nav-link.active::after {
            content: ""; position: absolute; bottom: -5px; left: 15%; width: 70%; height: 3px;
            background: var(--primary-indigo); border-radius: 10px; box-shadow: 0 2px 8px rgba(79, 70, 229, 0.3);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">AI ATTENDANCE</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link {{ 'active' if request.path == '/' else '' }}" href="/">Clock In</a>
                <a class="nav-link {{ 'active' if request.path == '/register' else '' }}" href="/register">Register</a>
                <a class="nav-link {{ 'active' if request.path == '/employees' else '' }}" href="/employees">Employees</a>
                <a class="nav-link {{ 'active' if request.path == '/report' else '' }}" href="/report">Reports</a>
            </div>
        </div>
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
